<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label for="password-length">Password Length:</label>
        <input type="number" id="password-length" min="1" placeholder="Enter length">

        <h2>Select character types:</h2>
        <label><input type="checkbox" id="use-uppercase"> Uppercase Letters (A-Z)</label><br>
        <label><input type="checkbox" id="use-lowercase"> Lowercase Letters (a-z)</label><br>
        <label><input type="checkbox" id="use-digits"> Digits (0-9)</label><br>
        <label><input type="checkbox" id="use-special"> Special Characters (!@#$%^&*)</label><br>

        <button id="generate-button">Generate Password</button>
        <input type="text" id="password-output" readonly placeholder="Generated password will appear here">

        <button id="exit-button">Exit</button>
        <footer>Made with ‚ù§ by Divyanshu Jaiswal</footer>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
